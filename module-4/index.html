<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <!-- Passo 1: Informações pessoais -->
        <section>
            <div id="passo1">
                <form id="formPasso1">
                    <h2>Informações pessoais</h2>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                    <label for="email">E-mail:</label>
                    <input type="email" placeholder="mail@email.com" id="email" required>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" required>
                    <label class="mt-2">
                    <input type="checkbox" id="consentimento" checked>
                    Aceito receber e-mails com promoções
                    </label>
                    <button class="btn btn-primary mt-2" type="button" onclick="validarPasso1()">Próximo</button>
                </form>
            </div>

            <!-- Passo 2: Quantidade de pessoas -->
            <div id="passo2" style="display: none;">
                <form id="formPasso2">
                    <h2>Quantidade de pessoas</h2>
                    <label for="homens">Homens:</label>
                    <input type="number" id="homens" min="0" required>
                    <label for="mulheres">Mulheres/Adultos:</label>
                    <input type="number" id="mulheres" min="0" required>
                    <label for="criancas">Crianças:</label>
                    <input type="number" id="criancas" min="0" required>
                    <label for="alcoolicas">Pessoas que bebem bebidas alcoólicas:</label>
                    <input type="number" id="alcoolicas" min="0" required>
                    <button class="btn btn-primary mt-2" type="button" onclick="calcularChurrasco()">Calcular</button>
                </form>
            </div>
        </section>

            <!-- Passo 3: Resultado do cálculo -->
    <div id="passo3" style="display: none;">
        <table id="resultado">
            <!-- O resultado será preenchido dinamicamente -->
        </table>
    </div>

    </main>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
